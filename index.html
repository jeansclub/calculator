<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="b-container">
        <div class="calc-con">
            <div class="calculator">
                <div class="screen">
                    <input type="text" class="result">
                    <input type="text" class="arith">
                </div>

                <div class="boton">
                    <div class="num-boton">
                        
                        <button class="clearscreen">C</button>
                        <button class="bot num br-o">(</button>
                        <button class="bot num br-c">)</button>
                        <button class="bot num nine">9</button>
                        <button class="bot num eight">8</button>
                        <button class="bot num seven">7</button>
                        <button class="bot num six">6</button>
                        <button class="bot num five">5</button>
                        <button class="bot num four">4</button>
                        <button class="bot num three">3</button>
                        <button class="bot num two">2</button>
                        <button class="bot num one">1</button>
                        <button class="bot num zero">0</button>
                        <button class="bot num dot">.</button>
                        <button class="equal">=</button>
                    </div>

                    <div class="f-boton">
                        <button class="bot f per">%</button>
                        <button class="bot f plus">+</button>
                        <button class="bot f minus">-</button>
                        <button class="bot f divide">/</button>
                        <button class="bot f multiply">*</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
