<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="b-container">
        <div class="calc-con">
            <div class="calc">
                <div class="screen-con">
                    <div class="screen"></div>
                </div>

                <div class="boton-con">
                    <div class="n-boton">
                        <button class="bot n cancel">C</button>
                        <button class="bot n">%</button>
                        <button class="bot n seven"><</button>
                        <button class="bot n nine">9</button>
                        <button class="bot n">8</button>
                        <button class="bot n seven">7</button>
                        <button class="bot n">6</button>
                        <button class="bot n">5</button>
                        <button class="bot n">4</button>
                        <button class="bot n">3</button>
                        <button class="bot n">2</button>
                        <button class="bot n">1</button>
                        <button class="bot n dzero">00</button>
                        <button class="bot n">0</button>
                        <button class="bot n">.</button>
                    </div>

                    <div class="f-boton">
                        <button class="bot f plus">+</button>
                        <button class="bot f">-</button>
                        <button class="bot f">/</button>
                        <button class="bot f multiply">x</button>
                        <button class="bot f sum">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
