<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="b-container">
        <div class="calc-con">
            <div class="calc">
                <div class="screen-con">
                    <div class="screen"></div>
                </div>

                <div class="boton-con">
                    <div class="n-boton">
                        <div class="n-con">
                            <div class="bot n cancel">C</div>
                            <div class="bot n">%</div>
                            <div class="bot n seven"><</div>
                        </div>

                        <div class="n-con">
                            <div class="bot n nine">9</div>
                            <div class="bot n">8</div>
                            <div class="bot n seven">7</div>
                        </div>

                        <div class="n-con">
                            <div class="bot n">6</div>
                            <div class="bot n">5</div>
                            <div class="bot n">4</div>
                        </div>

                        <div class="n-con">
                            <div class="bot n">3</div>
                            <div class="bot n">2</div>
                            <div class="bot n">1</div>
                        </div>

                        <div class="n-con">
                            <div class="bot n dzero">00</div>
                            <div class="bot n">0</div>
                            <div class="bot n">.</div>
                        </div>
                    </div>

                    <div class="f-boton">
                        <div class="bot f plus">+</div>
                        <div class="bot f">-</div>
                        <div class="bot f">/</div>
                        <div class="bot f multiply">x</div>
                        <div class="bot f sum">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
