<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="b-container">
        <div class="calc-con">
            <div class="calc">
                <div class="screen-con">
                    <div class="screen"></div>
                </div>

                <div class="boton-con">
                    <div class="n-boton">
                        <div class="n-con">
                            <div class="n">9</div>
                            <div class="n">8</div>
                            <div class="n">7</div>
                        </div>

                        <div class="n-con">
                            <div class="n">6</div>
                            <div class="n">5</div>
                            <div class="n">4</div>
                        </div>

                        <div class="n-con">
                            <div class="n">3</div>
                            <div class="n">2</div>
                            <div class="n">1</div>
                        </div>

                        <div class="n-con">
                            <div class="n">00</div>
                            <div class="n">0</div>
                            <div class="n">.</div>
                        </div>
                    </div>

                    <div class="f-boton">
                        <div class="f">+</div>
                        <div class="f">-</div>
                        <div class="f">/</div>
                        <div class="f">x</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
